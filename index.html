<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Tec Company</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="conteiner">



        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 20%;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            
                <img src="logo.png" class="ImgP">
            <span class="fs-4">Bio-Tec Company</span>
        </a>
        <button type="button" class="Genes" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Genes</button>
        
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Trabaja con Genes</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 class="modal-title">Secuencia ADN</h5>
                <input type="text" class="form-control" id="barra"/>
                <input type="text" class="form-control" id="barra2"/>
                <button type="button" class="btn btn-primary" id="CreateGe">Generar</button>
                
            </div>
                <div class="modal-body">
                    <h5 class="modal-title">Traducción ARNm</h5>
                    <input type="text" class="form-control" id="barra3"/>
                    <button type="button" class="btn btn-primary" id="CreateTr">Generar</button>
                    
                </div>
                <div class="modal-body">
                    <h5 class="modal-title">Polipéptidos</h5>
                    <input type="text" class="form-control" id="barra4"/>
                    <button type="button" class="btn btn-primary" id="CreatePo">Generar</button>
                    
                </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="Delte">Eliminar</button>
            <button type="button" class="btn btn-primary"id="Save">Guardar</button>
            </div>
        </div>
        </div>
    </div>
</div>
<script src="NGen.js"></script>
<script src="script.js"></script>
<script src="server.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
